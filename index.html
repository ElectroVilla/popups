<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <title>Pop Ups</title>
</head>

<body>
    <script src="index.js"></script>

    <div class="intro">
        <h1 class="title">attention.js</h1>
        <p>Press one of the buttons to render a new component. Try it!</p>
        <div class="demo">

            <h2>Actions:</h2>

        </div>
    </div>

    <div class="examples">

        <button class="button new-alert">Alert</button>
        <button class="button new-confirm">Confirm</button>
        <button class="button new-prompt">Prompt</button>

    </div>
    <script>
        const demo = document.querySelector('.demo');

        document.querySelector('.new-alert').addEventListener('click', function() {
            new Attention.Alert({
                title: 'Nice alert!',
                content: 'This is my content',
                afterClose: () => {
                    demo.innerHTML += '<h4>Alert was closed</h4>';
                }
            });
        });

        document.querySelector('.new-confirm').addEventListener('click', function() {
            new Attention.Confirm({
                title: 'Nice confirm',
                content: '<h1>This is my content</h1>',
                useInnerHTML: true
            });
        });

        document.querySelector('.new-prompt').addEventListener('click', function() {
            new Attention.Prompt({
                title: 'Nice prompt',
                content: 'This is my content',
                onSubmit: function(component, value) {
                    demo.innerHTML += `<h4>Prompt was submited by the following value: ${value}</h4>`;
                }
            });
        });
    </script>
</body>

</html>
